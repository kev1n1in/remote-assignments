    <nav>

        <input type="checkbox" id="switch">
        <label for="switch">

                <span></span>  
                <span></span>
        <!--     這兩個span是ham的線條       -->

        </label>
        <ul class="nav-bar">
            <li><a href="#">常見問題</a></li>
            <li><a href="#">註冊</a></li>

            <ul>
              <li><img alt="question" src="icon/q&a.svg">常見問題</li>
              <li><img alt="register" src="icon/register.svg">註冊</li>
